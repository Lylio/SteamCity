<div class="container">
  <form [formGroup]="attendeeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Attendee Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" required/>
    </div>
    <div class="form-group">
      <label>Diet</label>
      <select class="form-control" formControlName="model" required>
        <option value="">Please select a diet</option>
        <option *ngFor="let d of diets"
                [value]="d">
          {{d}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Other Diet Requirements</label>
      <input type="text" class="form-control" formControlName="purchasePrice" required/>
    </div>
    <div class="form-group">
      <label>Preference Date (yyyy-mm-dd)</label>
      <input type="text" class="form-control" formControlName="preferenceDate" required/>
    </div>
    <div class="form-group">
      <label>Has Paid (y/n)</label>
      <input type="text" class="form-control" formControlName="hasPaid" required/>
    </div>


    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
